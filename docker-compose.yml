version: '3.8'

services:
  app:
    build: ./app
    container_name: tuturu-app
    # No port mapping - nginx proxies to internal port 3000
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - BUN_PORT=3000
      - STUN_SERVERS=${STUN_SERVERS}
      - TURN_USERNAME=${TURN_USERNAME}
      - TURN_PASSWORD=${TURN_PASSWORD}
      - TURN_REALM=${TURN_REALM}
      - DOMAIN=${DOMAIN}
    restart: unless-stopped
    networks:
      - tuturu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  coturn:
    build: ./coturn
    container_name: tuturu-coturn
    network_mode: host
    volumes:
      - ./coturn/turnserver.conf.template:/etc/coturn/turnserver.conf.template:ro
      - ./ssl:/etc/ssl/turn:ro
      - coturn-logs:/var/log/coturn
    environment:
      - EXTERNAL_IP=${EXTERNAL_IP}
      - TURN_USERNAME=${TURN_USERNAME}
      - TURN_PASSWORD=${TURN_PASSWORD}
      - TURN_REALM=${TURN_REALM}
      - STURN_PORT=${STURN_PORT:-5439}
      - DOMAIN=${DOMAIN}
    restart: unless-stopped
    command: ["-c", "/tmp/turnserver.conf", "-v"]

  nginx:
    image: nginx:alpine
    container_name: tuturu-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./nginx/html:/var/www/html:ro
      - ./ssl:/etc/ssl/turn:ro
    environment:
      - DOMAIN=${DOMAIN}
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx/conf.d
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - tuturu-network
    # On Linux, add host.docker.internal to reach coturn on host network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  tuturu-network:
    driver: bridge

volumes:
  coturn-logs:
