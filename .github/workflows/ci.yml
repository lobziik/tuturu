name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint_and_typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: app
        run: bun install

      - name: TypeScript typecheck
        working-directory: app
        run: bun run typecheck

      - name: Lint
        working-directory: app
        run: bun run lint
