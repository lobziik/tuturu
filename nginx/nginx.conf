# tuturu nginx Configuration
# Implements SNI-based routing for maximum DPI resistance

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

# ============================================================================
# HTTP Module - Serves app and cover website on internal port 8443
# Traffic is routed here from stream module based on SNI
# ============================================================================
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Security headers (applied by site configs)
    # Prevent clickjacking, XSS, MIME sniffing

    # Include HTTP site configurations
    # - app.conf: Reverse proxy for Bun WebSocket app
    # - cover.conf: Static cover website
    include /etc/nginx/conf.d/*.conf;
}

# ============================================================================
# STREAM Module - SNI-based TLS routing on port 443
# Routes encrypted traffic based on Server Name Indication (SNI)
# This is the key to DPI resistance: all traffic on port 443 looks like HTTPS
# ============================================================================
stream {
    # SNI to upstream mapping
    # Reads SNI from TLS ClientHello without decrypting the connection
    map $ssl_preread_server_name $upstream {
        # a.yourdomain.com → nginx HTTP backend (reverse proxy to Bun app)
        ~^a\..+$              app_backend;

        # t.yourdomain.com → coturn TURN/TLS server
        ~^t\..+$             turn_backend;

        # Default (yourdomain.com or no match) → nginx HTTP backend (cover website)
        default                 web_backend;
    }

    # Upstream: Bun app via nginx HTTP proxy on port 8443
    upstream app_backend {
        server 127.0.0.1:8443;
    }

    # Upstream: coturn TURN/TLS server on host network
    # Use host.docker.internal to reach host network from bridge network
    # On Linux, this may need extra_hosts configuration in docker-compose.yml
    upstream turn_backend {
        server host.docker.internal:5349;
    }

    # Upstream: Cover website via nginx HTTP on port 8443
    upstream web_backend {
        server 127.0.0.1:8443;
    }

    # Logging for stream connections
    log_format stream_routing '$remote_addr [$time_local] '
                               'SNI:$ssl_preread_server_name → $upstream '
                               'bytes_sent:$bytes_sent bytes_received:$bytes_received '
                               'session_time:$session_time';

    access_log /var/log/nginx/stream-access.log stream_routing;
    error_log /var/log/nginx/stream-error.log warn;

    # Main TLS listener on port 443
    # Reads SNI and routes to appropriate backend
    server {
        listen 443;
        listen [::]:443;

        # Enable SNI preread (read SNI without decrypting)
        ssl_preread on;

        # Route to backend based on SNI
        proxy_pass $upstream;

        # Disable PROXY protocol (not needed for our use case)
        proxy_protocol off;

        # Timeouts for long-lived connections (WebSocket, TURN)
        proxy_connect_timeout 60s;
        proxy_timeout 24h;  # 24 hours for persistent connections
    }
}
